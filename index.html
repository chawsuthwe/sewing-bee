<script>
    function WaistConverter(valNum) {     
        valNum = parseInt(valNum);
        var result = 0;

        result = parseInt(valNum / 4);
        valNum = (((valNum + 4) % 4) * 8) / 40;
        result = result + valNum + 4;
        document.getElementById("outputWaist").innerHTML = result; 
    }
